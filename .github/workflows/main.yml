name: CI/CD Pipeline - Java, Docker, Terraform & AWS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1                  # Apna AWS Region yahan likhein
  ECR_REPOSITORY: my-demo-app-repo       # AWS Console se banaye gaye ECR Repo ka naam

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Code Checkout
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Java (Maven Build ke liye)
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Setup Terraform (Infrastructure ke liye)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      # 4. Configure AWS Credentials (Isse AWS CLI bhi configure ho jata hai)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 5. Build Project with Maven (JAR file create karega)
      - name: Build JAR with Maven
        run: mvn clean package

      # 6. Verify AWS CLI & Terraform (Optional Check)
      - name: Verify Tools
        run: |
          aws --version
          terraform --version
          docker --version

      # 7. Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 8. Build & Push Docker Image
      - name: Build, Tag, and Push Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Docker Image Build
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          
          # Docker Image Push
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "Image successfully pushed to ECR!"
